<div>
  <h2>{{student.first_name}} {{student.last_name}}</h2>
  <p>Member of {{cohort.cohort_name}}</p>

  <br>
  <br>
  <a href="{% url 'edit_student' cohort_uuid=cohort.id student_slug=student.slug%}"> Edit Student</a>
  <br>
  <br>
  <form name="delete_cohort" method="POST" action="{% url 'delete_student' cohort_uuid=cohort.id student_slug=student.slug %}">
    {% csrf_token %}
    <input type="submit" value="Delete student" />
  </form>
</div>
